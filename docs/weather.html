<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода в Кыргызстане</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Погода</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weather.html">Погода</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Weather Dashboard -->
    <div class="container mt-5">
        <div class="row">
            <!-- Current Weather -->
            <div class="col-md-6">
                <div class="card weather-card mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Текущая погода</h2>
                        <div id="currentWeather" class="d-flex align-items-center">
                            <div class="weather-icon me-4">
                                <i class="fas fa-cloud-sun fa-4x"></i>
                            </div>
                            <div class="weather-info">
                                <h1 id="temperature" class="mb-2">25°C</h1>
                                <p id="weatherDescription" class="mb-0">Солнечно</p>
                                <p id="location" class="mb-0">Бишкек</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Weather Info -->
            <div class="col-md-6">
                <div class="card weather-card mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Дополнительная информация</h2>
                        <div class="weather-details">
                            <div class="detail-item">
                                <i class="fas fa-wind me-2"></i>
                                <span>Ветер: 5 м/с</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tint me-2"></i>
                                <span>Влажность: 65%</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-cloud me-2"></i>
                                <span>Облачность: 20%</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-sun me-2"></i>
                                <span>УФ-индекс: 3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forecast -->
        <div class="card weather-card mb-4">
            <div class="card-body">
                <h2 class="card-title mb-4">Прогноз на 5 дней</h2>
                <div id="forecast" class="forecast-container">
                    <!-- Forecast items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button id="theme-toggle-button" class="theme-toggle-btn">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="weather.js"></script>
</body>
</html>
